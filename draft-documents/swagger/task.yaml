      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Task:
      type: object
      properties:
        task_id:
          type: integer
          example: 5
        author_id:
          type: string
          example: 0b870676-1a01-47aa-8402-859fb9806238
        task:
          type: string
        necessary_points:
          type: integer
        verified:
          type: boolean
          example:
            false
        lecture_id:
          type: integer
          example: 2
        task_type_id:
          type: integer
          example: 0
        difficulty_id:
          type: integer
          example: 2
    Lecture:
      type: object
      properties:
        lecture_id:
          type: integer
          example: 2
        name_key:
          type: string
          example: Dreiecke
        module_id:
          type: integer
          example: 5
    Module:
      type: object
      properties:
        module_id:
          type: integer
          example: 5
        name_key:
          type: string
          example: Geometrie
        subject_id:
          type: integer
          example: 3
    Subject:
      type: object
      properties:
        subject_id:
          type: integer
          example: 3
        name_key:
          type: string
          example: Mathe
    Difficulty:
      type: object
      properties:
        difficulty_id:
          type: integer
          example: 2
        name_key:
          type: string
          example: Schwer
    TaskType:
      type: object
      properties:
        task_type_id:
          type: integer
          example: 2
        name_key:
          type: string
          example: Schwer
    
    Solution:
      type: object
      properties:
        error:
          type: string
          example: FORBIDDEN
        extra:
          type: string

    Error:
      oneOf:
        - $ref: '#/components/schemas/InternalError'
        - $ref: '#/components/schemas/ValidationError'
        - $ref: '#/components/schemas/ControllerError'

    InternalError:
      type: object
      properties:
        timestamp:
          type: string
          example: 2020-03-22T20:26:47.367+0000
        status:
          type: string
          example: 404
        error:
          type: string
          example: Not Found
        message:
          type: string
        path:
          type: string
      
    ValidationError:
      type: object
      properties:
        timestamp:
          type: string
          example: 2020-03-22T14:52:51.714+0000
        status:
          type: string
          example: 400
        error:
          type: string
          example: Bad Request
        message:
          type: string
        path:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              codes:
                type: array
                items:
                  type: string
              arguments:
                type: array
                items:
                  additionalProperties:
                    type:
                      string
              default_message:
                type: string
              object_name:
                type: string
              field:
                type: string
              rejected_value:
                type: string
              binding_failure:
                type: boolean
              code:
                type: string

    ControllerError:
      type: object
      properties:
        status:
          type: integer
          example: 404
        message_key:
          type: string
          example: NOT_FOUND
        extra:
          type: string
      required:
        - message_key
        - status