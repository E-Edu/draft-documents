  /task/next:
    post:
      tags:
      - task
      summary: Gets next random task
      description: Gets next random task in current lecture based on last task and takes an integer array of the already absolved tasks ids.
      operationId: getNext
      security:  
      - JWT: [read]
      - ServiceToken : [read, write]
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
        - name: X-ServiceToken
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: List of tasks that have already been absolved
              items:
                type: integer
            example:
            - 0
            - 3
            - 6
            - 7
            - 2
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
